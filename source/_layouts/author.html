<div class='octopress-authorbox'>
	<div class="author-pic" style="float:left;">
		<img src="{{ gravatar }}" alt="{{ author.name }}" />
	</div>
	
	<div class="author-about" style="float:left;">
		<h3>{{ author.name }}</h3>
        <p>{{ author.description }}</p>
		<ul class="author-links">
			{% if author.twitter %}
			<li>
			<a href="http://twitter.com/{{ author.twitter}}">@{{ author.twitter }}</a>
			</li>
			{% endif %}
			{% if author.blog %}
			<li>
            <a href="{{ author.blog }}">{{ author.blog_title ? author.blog_title : "個人HP" }}</a>
			</li>
			{% endif %}
		</ul>
	</div>
</div>
